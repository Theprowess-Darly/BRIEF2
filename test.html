<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <details name="accordion">
        <summary><span class="text-2xl">Formations</span></summary>
        <div class="w-full mx-auto bg-white rounded-lg shadow-md p-6">   
            <div id="form-container">  <div class="input-group mb-4 relative">  
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 1a1 1 0 011-1h6a1 1 0 011 1v8a1 1 0 01-1 1H8a1 1 0 01-1-1V6z"  />
                        </svg>
                    </div>
                    <input type="text" id="diplome0" name="diplome0" class="w-full pl-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Diplôme et établissement">
        
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v15a1 1 0 102 0V3a1 1 0 00-1-1zM16 3a1 1 0 011-1h2a1 1 0 110 2h-2a1 1 0 01-1-1z"  />
                        </svg>
                    </div>
                    <input type="text" id="annee0" name="annee0" class="w-full pr-10 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="année">
                </div>
            </div>
        
            <button id="addExperience" class="p-2 bg-orange-500 text-white bg-orange-700 border-2 rounded-lg shadow-md shadow-gray-500 hover:underline">
                Ajouter une formation +
            </button>
        </div>
    </details>


<script>
    $(document).ready(function() {
        let counter = 1;

        $('#addExperience').click(function() {
            let newInputGroup = $('.input-group').first().clone();

            // Update IDs and names
            newInputGroup.find('#diplome0').attr('id', 'diplome' + counter).attr('name', 'diplome' + counter);
            newInputGroup.find('#annee0').attr('id', 'annee' + counter).attr('name', 'annee' + counter);

            $('#form-container').append(newInputGroup);
            counter++;
        });
    });
</script>

</body>
</html>
